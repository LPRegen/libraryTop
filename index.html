<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa&family=Exo+2:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <div class="action-btns">
      <button id="display-modal">Add new book</button>
      <button id="delete-all">Delete all books</button>
    </div>
    <div class="book-info">
      <p class="info-title">Title</p>
      <p class="info-author">Author</p>
      <p class="info-pages">Pages</p>
      <p class="info-read">Read</p>
      <p class="info-delete">Delete</p>
    </div>
    <div class="book-list"></div>

    <!-- Modal window -->
    <div class="modal-bg">
      <div class="modal">
        <h2>Add a new book!</h2>
        <label for="title" class="label-new-book">Title of the book</label>
        <input
          type="text"
          name="title"
          id="new-title"
          placeholder="Title"
          class="input-new-book"
          maxlength="25"
        />
        <label for="author" class="label-new-book">Author of the book</label>
        <input
          type="text"
          name="author"
          id="new-author"
          placeholder="Author"
          class="input-new-book"
          maxlength="25"
        />
        <label for="pages" class="label-new-book">Pages of the book</label>
        <input
          type="number"
          name="pages"
          id="new-pages"
          min="1"
          value="1"
          placeholder="Number of pages"
          class="input-new-book"
          maxlength="4"
        />
        <label for="read" class="label-new-book"
          >Have you read this book?</label
        >
        <div class="read-modal">
          <button id="yes-btn" class="read-btn">Yes</button>
          <button id="no-btn" class="read-btn active">No</button>
        </div>
        <div class="modal-action">
          <button class="add-new-book">Add new book</button>
          <button class="modify-book" style="display: none">
            Modify this book
          </button>
        </div>
        <span class="modal-close"> X </span>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
